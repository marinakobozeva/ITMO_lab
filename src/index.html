<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>itmo</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

<header class="header"></header>
<main>
  <section class="about-us"></section>
  <section class="industrial"></section>
  <section class="projects"></section>
  <section class="education"></section>
  <section class="publications">
  </section>
  <section class="team"></section>
  <section class="companies"></section>
  <section class="connection">
    <h2 class="connection__title">Всегда на связи</h2>
    <p class="connection__description">
      По всем интересующим вас вопросам вы всегда можете обратиться по указанным телефонам, написать на почту или оставить свое сообщение через форму обратной связи. 
    </p>
    <form class="form">
      <fieldset class="form__contact-info">
        <input type="text" class="contact-info contact-info_name" placeholder="Имя" required>
        <input type="text" class="contact-info contact-info_surname" placeholder="Фамилия">
        <input type="tel" class="contact-info contact-info_phone" placeholder="Телефон">
        <input type="email" class="contact-info contact-info_email" placeholder="E-mail" required>
        <textarea class="contact-info contact-info_text" placeholder="Сообщение" required></textarea>
      </fieldset>
      <button class="form__submit" type="submit">Отправить</button>
  </form> 
  </section>
</main>
<footer class="footer"></footer>
</body>
</html>
